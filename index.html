<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meet For Free</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <!-- Sun-shine vector background -->
  <svg id="bg-sunshine" width="100%" height="100%" viewBox="0 0 1440 600" style="position:fixed;top:0;left:0;z-index:-1;pointer-events:none;" xmlns="http://www.w3.org/2000/svg">
    <radialGradient id="sunshine-gradient" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#a7f3ff" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#38bdf8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0f1724" stop-opacity="0.5"/>
    </radialGradient>
    <circle cx="720" cy="120" r="400" fill="url(#sunshine-gradient)" />
    <g opacity="0.15">
      <ellipse cx="720" cy="120" rx="600" ry="80" fill="#a7f3ff" />
      <ellipse cx="720" cy="120" rx="500" ry="60" fill="#38bdf8" />
    </g>
  </svg>
  <div class="container">
    <header>
      <div class="brand">
        <div>
          <h1>Meet For Free</h1>
          <div class="muted">Create account, post, and view feed — demo (cloud sync)</div>
        </div>
      </div>
      <div class="actions" id="top-actions"></div>
    </header>
    <div class="layout">
      <aside>
        <div class="card" id="left-card">
          <!-- Profile card populated by JS -->
        </div>
        <div style="height:12px"></div>
        <div class="card">
          <h3 style="margin:0 0 8px 0">About</h3>
          <div class="muted">This is a demo social app. Accounts & posts are synced in the cloud using Firebase. Not for production.</div>
        </div>
      </aside>
      <main>
        <div class="card">
          <div id="composer-area"></div>
        </div>
        <div id="feed" style="margin-top:12px"></div>
      </main>
    </div>
    <footer>Made with ❤️ — Save this file as <code>social.html</code> and open in your browser.</footer>
  </div>
  <!-- login/register modal (hidden) -->
  <div id="modal-root" style="display:none"></div>
  <script src="script.js"></script>
</body>
</html>
